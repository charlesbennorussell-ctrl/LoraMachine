# Default LoRA Training Configuration
# Optimized for NVIDIA RTX 4080 (16GB VRAM)

# Basic Settings
name: "my-lora"
trigger_word: "ohwx"
base_model: "black-forest-labs/FLUX.1-dev"

# Training Parameters
steps: 1000
learning_rate: 0.0001
batch_size: 1
resolution: 1024
gradient_accumulation_steps: 4
warmup_steps: 100

# LoRA Settings
lora_rank: 16
lora_alpha: 16
lora_dropout: 0.0

# Memory Optimization
mixed_precision: "bf16"
gradient_checkpointing: true
use_8bit_adam: false

# Validation
save_every_n_steps: 500
validation_prompt: "A photo of ohwx"

